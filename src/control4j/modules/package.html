<!--  CZ

Module je zakladni procesni jednotkou, ze ktere je mozno slozit aplikaci.
Podle vstupu a vystupu rozdelujeme moduly na vstupni, vystupni a procesni.
Vystupni moduly poskytuji pouze vystupy a jsou urceny pro zprostredkovani
vystupu z technologie. Vystupni moduly se vyhodnocuji jako prvni. Procesni
moduly prijimaji vstupy a poskytuji vystupy. Pouzivaji se na zpracovani
signalu. Procesni moduly mohou byt jak stavove tak bezestavove. Vstupni
moduly naopak maji pouze vstupy a neposkytuji zpet zadne vystupy. Jsou 
urceny pro zprostredkovani vystupu uzivatelskeho algoritmu zpet do technologie.
Vstupni moduly jsou vyhodnocovany az po vyhodnoceni vsech procesnich modulu.

Pocet vstupu a vystupu pro moduly neni obecne pevne stanoven. Autor modulu si
muze zvolit pocet vstupu a vystupu jakkoliv. Autor modulu pote popise nutny
pocet vstupu a pocet poskytovanych vystupu v komentari. Automaticka kontrola
poctu vstupu neni v programu zatim zavedena.
